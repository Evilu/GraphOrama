version: '3.8'

services:
  redis:
    image: redis:7.2
    container_name: graphorama-redis
    hostname: redis
    networks:
      - internal
    # Redis is internal; frontend/backend connect to it by hostname `redis`
    volumes:
      - redis-data:/data
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: graphorama-backend
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      - redis
    networks:
      - internal
    ports:
      - "3001:3001"
    restart: unless-stopped
    # Do not publish backend port to host; keep internal so frontend can talk to it at http://backend:3001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: graphorama-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - internal
    restart: unless-stopped

volumes:
  redis-data:
    name: graphorama-redis-data

networks:
  internal:
    driver: bridge
